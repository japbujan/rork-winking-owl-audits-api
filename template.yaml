AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Winking Owl Audits API - Mock Version

Globals:
  Function:
    Timeout: 10
    MemorySize: 256
    Runtime: nodejs20.x
    Environment:
      Variables:
        NODE_ENV: production

Parameters:
  Stage:
    Type: String
    Default: dev
    Description: Deployment stage (dev, staging, prod)
  CognitoUserPoolArn:
    Type: String
    Description: Cognito User Pool ARN for authorization (must exist, not created by this stack)
    # Note: This User Pool must exist before deploying. It is NOT created by this stack.
    # Using ARN directly to avoid early validation issues with User Pool ID
    Default: 'arn:aws:cognito-idp:eu-west-1:980508671241:userpool/eu-west-1_AzbMRkxFU'

Resources:
  # API Gateway
  AuditsApi:
    Type: AWS::Serverless::Api
    Properties:
      # Name must be unique per stage to avoid conflicts between dev/prod stacks
      Name: !Sub 'winking-owl-audits-api-${Stage}'
      StageName: !Ref Stage
      Cors:
        AllowMethods: "'GET,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"
        MaxAge: "'3600'"
      DefinitionBody:
        swagger: '2.0'
        info:
          title: Winking Owl Audits API
          version: '1.0'
        # Security definitions - references existing Cognito User Pool (NOT created by this stack)
        # Note: security is defined per endpoint, not globally (API Gateway OpenAPI 2.0 limitation)
        securityDefinitions:
          CognitoAuthorizer:
            type: apiKey
            name: Authorization
            in: header
            x-amazon-apigateway-authtype: cognito_user_pools
            x-amazon-apigateway-authorizer:
              type: cognito_user_pools
              providerARNs:
                - !Ref CognitoUserPoolArn
        paths:
          /audits:
            get:
              security:
                - CognitoAuthorizer: []
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetAuditsFunction.Arn}/invocations'
              responses:
                '200':
                  description: Success
          /audits/{auditId}:
            get:
              security:
                - CognitoAuthorizer: []
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetAuditByIdFunction.Arn}/invocations'
              parameters:
                - name: auditId
                  in: path
                  required: true
                  type: string
              responses:
                '200':
                  description: Success
                '404':
                  description: Not Found
          /audits/{auditId}/candles:
            get:
              security:
                - CognitoAuthorizer: []
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetCandlesFunction.Arn}/invocations'
              parameters:
                - name: auditId
                  in: path
                  required: true
                  type: string
                - name: range
                  in: query
                  required: true
                  type: string
                  enum: ['1H', '1D', '1W', '1M', '3M', '1Y']
              responses:
                '200':
                  description: Success
                '400':
                  description: Bad Request
                '404':
                  description: Not Found

  # Lambda Functions
  GetAuditsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'winking-owl-get-audits-${Stage}'
      CodeUri: functions/get-audits/
      Handler: index.handler
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref AuditsApi
            Path: /audits
            Method: get

  GetAuditByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'winking-owl-get-audit-by-id-${Stage}'
      CodeUri: functions/get-audit-by-id/
      Handler: index.handler
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref AuditsApi
            Path: /audits/{auditId}
            Method: get
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - index.ts

  GetCandlesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'winking-owl-get-candles-${Stage}'
      CodeUri: functions/get-candles/
      Handler: index.handler
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref AuditsApi
            Path: /audits/{auditId}/candles
            Method: get
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - index.ts

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${AuditsApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}/'
  GetAuditsFunctionArn:
    Description: Get Audits Function ARN
    Value: !GetAtt GetAuditsFunction.Arn
  GetAuditByIdFunctionArn:
    Description: Get Audit By ID Function ARN
    Value: !GetAtt GetAuditByIdFunction.Arn
  GetCandlesFunctionArn:
    Description: Get Candles Function ARN
    Value: !GetAtt GetCandlesFunction.Arn
